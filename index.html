<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/css_main/style.css">
        <link rel="stylesheet" href="assets/css/css_media/media.css">
        <link rel="shortcut icon" href="assets/favicon/1.ico" type="image/x-icon">
        <title>Lyric Searcher</title>
    </head>

    <body>
        <div class="search-container">
            <section class="search-wrapper">
                <h1>Lyric Search</h1>
                <div class="inp-wrapper">

                    <div data-search class="btn-search">

                    </div>
                </div>
                <div id="res"></div>
            </section>
        </div>
        <section data-res class="results">
            <h1>RESULTS:</h1>
        </section>

        <script src="java_script/core.js"></script>
    </body>
</html>
